<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../Nav/stylee.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div include-html="../Nav/nav.html"></div>
    </header>
    
    <main>
        <h1 class="fade-in-up">Carrito</h1>
        <div id="cart-items" class="fade-in-up"></div>
        <div class="subtotal fade-in-up">
            SubTotal de los productos: <span id="cart-subtotal">US$ 0.00</span>
        </div>
        <button id="checkout-button" class="fade-in-up">Proceder al pago</button>


        <!-- Carrito de Compras -->
<section id="cart" class="cart fade-in-up">
    <h2>Carrito de Compras</h2>
    <div id="cart-container" class="cart-container">
        <p id="cart-empty">El carrito está vacío</p>
        <ul id="cart-items" class="cart-items"></ul>
        <p id="cart-total">Total: $0</p>
    </div>
</section>

    </main>

    <script src="../js/NAV.js"></script>
</body>
</html>

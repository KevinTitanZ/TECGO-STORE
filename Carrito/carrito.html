<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../Nav/stylee.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="nav-container"></div>
    </header>
    
    <main>
        <!-- Carrito de Compras -->
        <section id="carrito" class="carrito fade-in-up">
            <h2>Carrito de Compras</h2>
            <div id="contenedor-carrito" class="contenedor-carrito">
                <!-- Lista de productos en el carrito -->
                <ul id="items-carrito" class="items-carrito">
                    <!-- Producto 1 -->
                    <li class="item-carrito">
                        <img src="../img/tablet.jpg" alt="Tablet">
                        <span>Tablet de alta calidad</span>
                        <span>US$ 200</span>
                    </li>
                    <!-- Producto 2 -->
                    <li class="item-carrito">
                        <img src="../img/monitor.jpg" alt="Monitor Full HD">
                        <span>Monitor Full HD</span>
                        <span>US$ 150</span>
                    </li>
                    <!-- Producto 3 -->
                    <li class="item-carrito">
                        <img src="../img/webcam.png" alt="Webcam">
                        <span>Webcam HD</span>
                        <span>US$ 50</span>
                    </li>
                    <!-- Producto 4 -->
                    <li class="item-carrito">
                        <img src="../img/monitor4k.jpg" alt="Monitor 4K UHD">
                        <span>Monitor 4K UHD</span>
                        <span>US$ 300</span>
                    </li>
                    <!-- Producto 5 -->
                    <li class="item-carrito">
                        <img src="../img/celular.png" alt="Teléfono Inteligente">
                        <span>Teléfono inteligente con pantalla AMOLED</span>
                        <span>US$ 500</span>
                    </li>
                    <!-- Producto 6 -->
                    <li class="item-carrito">
                        <img src="../img/laptop.png" alt="Laptop">
                        <span>Una laptop potente con 16GB de RAM</span>
                        <span>US$ 800</span>
                    </li>
                </ul>
                <p id="total-carrito">Total: US$ 2000</p>
            </div>
        </section>

        <div class="subtotal fade-in-up">
            Subtotal de los productos: <span id="subtotal-carrito">US$ 2000.00</span>
        </div>
        <button id="boton-pago" class="fade-in-up">Proceder al pago</button>
    </main>

    <script src="../js/NAV.js"></script>
    <script>
        // Cargar HTML para la navegación
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../Nav/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

        <head>
            <link rel="stylesheet" href="style.css" />
            <link rel="stylesheet" href="/css/bootstrap.min.css">
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        </head>
        <body>
            <div class="login-card">
                <h2>Login</h2>
                <h3>Entra tus credenciales</h3>
                <form class="login-form" onsubmit="return validateCredentials()">
                    <input
                        class="control"
                        type="text"
                        id="username"
                        placeholder="Username"
                    />
                    <div class="password">
                        <input
                            class="control"
                            id="password"
                            type="password"
                            placeholder="Password"
                        />
                        <button
                            class="toggle"
                            type="button"
                            onclick="togglePassword(this)"
                        ></button>
                    </div>
                    <button class="control" type="submit">LOGIN</button>
                    <a href="../Register/registro.html">Registrate</a>
                </form>
            </div>
            <script type="text/javascript" src="../js/main.js"></script>
            <script type="text/javascript">
                function togglePassword(button) {
                    const passwordInput = document.getElementById('password');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        button.classList.add('showing');
                    } else {
                        passwordInput.type = 'password';
                        button.classList.remove('showing');
                    }
                }
        
                function validateCredentials() {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
        
                    if (username === 'kevin@example.com' && password === '593') {
                        window.location.href = '../Nav/nav.html';
                        return false; // Prevent form submission
                    } else  {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Credenciales incorrectas. Por favor, int√©ntalo de nuevo.',
                });
                return false; // Prevent form submission
            }
        }
            </script>
        </body>
        </html>

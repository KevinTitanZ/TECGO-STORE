<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecgo Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="logo"><img src="../img/logo TecgoStoreConLetras.png" alt="Logo TECGO Store" /></li>
                <li><a href="#">Inicio</a></li>
                <li><a href="#" class="text-center">Más Populares</a></li>
                <li>
                    <a href="#">Categorias</a>
                    <ul class="submenu">
                        <li><a href="#">Audio&Sonido</a></li>
                        <li><a href="#">Monitores</a></li>
                        <li><a href="#">Celulares</a></li>
                        <li><a href="#">Servidores</a></li>
                        <li><a href="#">Computadoras</a></li>
                    </ul>
                </li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="offers">
            <h2>Ofertas del día</h2>
            <div class="offer-container">
                <div class="offer">
                    <img src="../img/LogoTECGO_STORE.png" alt="Tablet" />
                    <button>Details</button>
                </div>
                <div class="offer">
                    <img src="../img/LogoTECGO_STORE.png" alt="Monitor 1" />
                    <button>Details</button>
                </div>
                <div class="offer">
                    <img src="../img/LogoTECGO_STORE.png" alt="Webcam" />
                    <button>Details</button>
                </div>
                <div class="offer">
                    <img src="../img/LogoTECGO_STORE.png" alt="Monitor 2" />
                    <button>Details</button>
                </div>
            </div>
        </section>
        <section class="discounts">
            <h2>Descuentos</h2>
            <div class="discount-container">
                <div class="discount">
                    <img src="../img/LogoTECGO_STORE.png" alt="Logo TECGO Store" />
                    <span>27% de descuento</span>
                    <button>Details</button>
                </div>
                <div class="discount">
                    <img src="../img/LogoTECGO_STORE.png" alt="Monitor 3" />
                    <span>27% de descuento</span>
                    <button>Details</button>
                </div>
                <div class="discount">
                    <img src="../img/LogoTECGO_STORE.png" alt="Glasses" />
                    <span>47% de descuento</span>
                    <button>Details</button>
                </div>
                <div class="discount">
                    <img src="../img/LogoTECGO_STORE.png" alt="VR Headset" />
                    <span>47% de descuento</span>
                    <button>Details</button>
                </div>
                <div class="discount">
                    <img src="../img/LogoTECGO_STORE.png" alt="VR Headset" />
                    <span>47% de descuento</span>
                    <button>Details</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
